---
layout: default
---

<div class="container py-5">
  <h1 class="text-center mb-4">Select a Course</h1>
  <p class="text-center text-muted mb-5">Choose your desired course to see the available subjects and details.</p>

  <div class="row">
    {% assign all_courses = site.categories | sort %}
    {% for course in all_courses %}
      <div class="col-6 col-md-4 col-lg-3 mb-4">
        <a href="{{ site.baseurl }}/categories/{{ course[0] | slugify }}/" class="btn btn-outline-primary w-100 py-3 shadow-sm rounded-3">
          {{ course[0] | capitalize }}
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .btn-outline-primary {
    border-width: 2px;
    transition: all 0.3s ease;
  }
  .btn-outline-primary:hover {
    background-color: #0d6efd;
    color: #fff !important;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
</style>
