---
layout: page
title: All Courses
---

<div id="courses" class="d-flex flex-wrap mx-xl-2">
  {% assign courses = site.courses | map: "title" %}
  {% assign sorted_courses = courses | sort_natural %}

  {% for course in sorted_courses %}
    <div>
      <a class="course" href="{{ '/courses/' | append: course | slugify | append: '/' | relative_url }}">
        {{ course }}
      </a>
    </div>
  {% endfor %}
</div>
