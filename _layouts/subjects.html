---
layout: default
---

<div class="container my-5">
  <h1 class="text-center mb-4" style="font-weight:700;">Select a Chapter</h1>
  <p class="text-center mb-5" style="color: #666;">
    नीचे दिए गए subjects में से चुनें और अपना अध्ययन शुरू करें।
  </p>

  <div class="d-flex flex-wrap justify-content-center gap-3">
    {% assign all_subjects = site.posts | map: "subjects" | uniq | compact %}
    {% for subject_list in all_subjects %}
      {% for subject in subject_list %}
        <a href="{{ '/subjects/' | append: subject | slugify | relative_url }}"
           class="subject-btn">
          {{ subject }}
        </a>
      {% endfor %}
    {% endfor %}
  </div>
</div>

<style>
  .subject-btn {
    display: inline-block;
    padding: 12px 20px;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .subject-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  }
</style>
