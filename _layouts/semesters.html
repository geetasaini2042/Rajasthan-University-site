---
layout: page
title: All Semesters
---

<div id="semesters" class="d-flex flex-wrap mx-xl-2">
  {% assign semesters = site.semesters | map: "title" %}
  {% assign sorted_semesters = semesters | sort_natural %}

  {% for semester in sorted_semesters %}
    <div>
      <a class="semester" href="{{ '/semesters/' | append: semester | slugify | append: '/' | relative_url }}">
        {{ semester }}
      </a>
    </div>
  {% endfor %}
</div>
